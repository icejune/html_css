<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<script src="https://code.jquery.com/jquery-2.1.3.js" type="text/javascript"></script>
<style type="text/css">
.top_banner{position:relative;width:100%; background:url(images/banner.jpg) no-repeat center center;}
.top_banner a{ position: absolute; left: 0; top: 0; display: block;width:100%;height: 1000px;outline: none;text-indent: -5000px; overflow: hidden; }
.banner_arrow{position:absolute;left:50%;margin-left:-48px; bottom: 100px; display:block;width:96px;height:58px;background:url(images/banner_arrow.png) no-repeat; text-indent: -5000px; overflow: hidden;z-index: 10; cursor: pointer;}
</style>
<title>首页</title>
<script>
//弹跳动画插件
(function($){$.easing['jswing'] = $.easing['swing'];
$.extend( $.easing,
{
	def: 'easeOutQuad',
	easeOutSine: function (x, t, b, c, d) {
		return c * Math.sin(t/d * (Math.PI/2)) + b;
	},
	easeOutBounce: function (x, t, b, c, d) {
		if ((t/=d) < (1/2.75)) {
			return c*(7.5625*t*t) + b;
		} else if (t < (2/2.75)) {
			return c*(7.5625*(t-=(1.5/2.75))*t + .75) + b;
		} else if (t < (2.5/2.75)) {
			return c*(7.5625*(t-=(2.25/2.75))*t + .9375) + b;
		} else {
			return c*(7.5625*(t-=(2.625/2.75))*t + .984375) + b;
		}
	}
});})(jQuery);
//弹跳动画实例
$(function(){
	var maxHeight=1000;//banner最大高度
	var arrow=$('.banner_arrow');	
	fold_down();
	setTimeout(fold_up,4000);
	function fold_down(){		
		$('.top_banner').animate({'height':maxHeight},{easing: 'easeOutBounce',duration: 2000});		
	}
	function fold_up(){
		$('.top_banner').animate({'height':0},{easing: 'easeOutSine',duration: 500});
	}	
	arrow.click(fold_up);
});
</script>
</head>
<body>
<div class="top_banner"><a href="http://www.majorbio.com" target="_blank">生信培训班开班啦！</a><em class="banner_arrow">点击此处收起</em></div>
<div style="height:500px;background:silver;"></div>
</body>
</html>
