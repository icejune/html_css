<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>企业微信</span></h2>
		<ul class="act_list">
			<li><i class="ico ico_action"></i></li>
		</ul>
	</header>
	<div class="container">		
		<div class="fixed_top">
			<div class="range clear">
				<div class="search_bar"><i class="ico ico_search"></i><input type="search" placeholder="搜索"  class="call_keyboard" /></div>
			</div>
		</div>
		<div class="select_box chat">
			<div class="msg">
				<ul class="msg_list clear">
					<li>
						<div class="left_img"><i class="ico ico_sector"></i><strong class="new_num">1</strong></div>
						<div class="right_info">
							<h6>所有部门</h6>
						</div>
					</li>
					<li>
						<div class="left_img"><i class="ico ico_group"></i></div>
						<div class="right_info">
							<h6>我的群组</h6>
						</div>
					</li>
					<li>
						<div class="left_img"><i class="ico ico_subordinate"></i></div>
						<div class="right_info">
							<h6>我的下属</h6>
						</div>
					</li>
				</ul>
			</div>
			<h3 class="member_title">所有同事</h3>
			<dl>
				<dt>A</dt>
				<dd>
					<ul class="user_list clear">
						<li><img src="images/avatar_man.gif" />阿某某</li>
						<li><img src="images/avatar_man.gif" />阿某某</li>
					</ul>
				</dd>
				<dt>B</dt>
				<dd>
					<ul class="user_list clear">
						<li><img src="images/avatar_man.gif" />宝某某</li>
						<li><img src="images/avatar_man.gif" />宝某某</li>
					</ul>
				</dd>
			</dl>
			<div class="initial_bar"><span>#</span><span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span><span>I</span><span>J</span><span>K</span><span>L</span><span>M</span><span>N</span><span>O</span><span>P</span><span>Q</span><span>R</span><span>S</span><span>T</span><span>U</span><span>V</span><span>W</span><span>X</span><span>Y</span><span>Z</span></div>
		</div>
	</div>		
</body>
</html>
