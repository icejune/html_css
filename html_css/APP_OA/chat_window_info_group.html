<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>聊天信息</span></h2>
		<ul class="act_list">
			<li><i class="ico ico_avatar"></i></li>
		</ul>
	</header>
	<div class="container">
		<div class="chat_info">
			<div class="chat_member">
				<ul><li><span class="avatar"><img src="images/avatar_woman.gif"></span></li><li><span class="avatar"><img src="images/avatar_woman.gif"></span></li><li><span class="avatar"><img src="images/avatar_woman.gif"></span></li><li><span class="avatar"><img src="images/avatar_woman.gif"></span></li><li><span class="avatar"><img src="images/avatar_woman.gif"></span></li><li><span class="avatar"><img src="images/avatar_woman.gif"></span></li><li class="new_add"><span>+</span></li></ul>
			</div>
			<div class="option_box">
				<ul>
					<li>群组名称<span class="color_gray">[某某群组]</span><i class="arrow_right"></i></li>
				</ul>
			</div>
			<div class="option_box">
				<ul>
					<li>查找聊天记录<i class="arrow_right"></i></li>
					<li>清空聊天记录</li>
				</ul>
			</div>
			<div class="btn_area"><span class="btn btn_red btn_bigest">删除并退出</span></div>
		</div>
	</div>
</body>
</html>
