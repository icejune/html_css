<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="ico ico_my"></i><span>我的工作日报</span><i class="arrow_down"></i></h2>
		<ul class="act_list">
			<li><i class="ico ico_filter"></i></li>
			<li><i class="ico ico_action"></i></li>
		</ul>
		<div class="popup popup_subtitle" style="display: none;">
			<i class="arrow"></i>			
			<div class="popup_wrap">
				<ul class="popup_list">
					<li>我的工作日报</li>
					<li>他人的工作日报</li>
					<li>未读日报</li>
					<li>评论我的</li>
					<li>回复我的</li>
				</ul>
			</div>
		</div>
		<div class="popup" style="display: none;">
			<i class="arrow"></i>
			<div class="popup_wrap">
				<ul class="popup_list">
					<li>新建任务</li>
					<li>上传文档</li>
					<li>新建流程</li>
					<li>发布日报</li>
					<li>创建目标</li>
					<li>创建日程</li>
					<li>发微信</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container beside_all">
		<div class="blog blog_my">
			<div class="block">
				<div class="title clear"><h6>今天<em class="time">2015-10-05 17:22</em></h6><i class="ico ico_add"></i></div>
				<ul class="msg_list clear">
					<li>						
						<div class="right_info">
							<p>无日报内容</p>
						</div>						
						<div class="act_bottom"><span>评论(0)</span><span>系统工作记录(0)</span></div>
					</li>
				</ul>
			</div>
			<div class="block">
				<div class="title clear"><h6>昨天<em class="time">2015-10-05 17:22</em></h6><span class="repair">补交</span></div>
				<ul class="msg_list clear">
					<li>						
						<div class="right_info">
							<p>无日报内容</p>
						</div>						
						<div class="act_bottom"><span>评论(0)</span><span>系统工作记录(0)</span></div>
					</li>				
				</ul>
			</div>
			<div class="block">
				<div class="title clear"><h6>前天<em class="time">2015-10-05 17:22</em></h6><span class="repair">补交</span></div>
				<ul class="msg_list clear">
					<li>						
						<div class="right_info">
							<p>无日报内容</p>
						</div>						
						<div class="act_bottom"><span>评论(0)</span><span>系统工作记录(0)</span></div>
					</li>				
				</ul>
			</div>
			<div class="more"><span>没有更多数据</span></div>
		</div>
	</div>
	<!-- 通用footer -->
</body>
</html>
