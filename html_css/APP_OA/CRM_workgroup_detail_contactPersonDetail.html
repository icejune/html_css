<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>联系人详情</span></h2>
		<ul class="act_list">
			<li><span>确认</span></li>
		</ul>
	</header>
	<div class="container">
		<div class="creat_box">
			<ul class="edit_data clear">
				<li><div class="w_1">姓名：</div><div class="w_2"><input type="text" value="" placeholder="点此输入联系人姓名" /></div></li>
				<li><div class="w_1">角色：</div><div class="w_2"><div class="custom_select"><select><option>某某角色</option></select></div></div></li>
				<li><div class="w_1">所属课题组：</div><div class="w_2"><div class="custom_select"><select><option>某某课题组</option></select></div></div></li>
				<li><div class="w_1">所属单位：</div><div class="w_2"><div class="custom_select"><select><option>某某课题组</option></select></div></div></li>
			</ul>
			<ul class="edit_data clear">
				<li><div class="w_1">头衔：</div><div class="w_2"><input type="text" value="" placeholder="点此输入联系人头衔" /></div></li>
				<li><div class="w_1">称呼：</div><div class="w_2"><input type="text" value="" placeholder="点此输入联系人称呼" /></div></li>
				<li><div class="w_1">座机：</div><div class="w_2"><input type="text" value="" placeholder="点此输入座机号码" /></div></li>
				<li><div class="w_1">手机：</div><div class="w_2"><input type="text" value="" placeholder="点此输入手机号码" /></div></li>
				<li><div class="w_1">邮件：</div><div class="w_2"><input type="text" value="" placeholder="点此输入邮箱地址" /></div></li>
				<li><div class="w_1">QQ：</div><div class="w_2"><input type="text" value="" placeholder="点此输入QQ号码" /></div></li>
			</ul>
			<ul class="edit_data clear">
				<li><div class="w_1">创建时间：</div><div class="w_2"><span class="color_gray">2015-08-10</span></div></li>
			</ul>
			<div class="btn_area"><span class="btn btn_red btn_bigest">删除此联系人</span></div>
		</div>
	</div>		
</body>
</html>
