<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>项目</span></h2>
		<ul class="act_list">
			<li><span>确认</span></li>
		</ul>
	</header>
	<div class="container">
		<div class="page_select">
			<div class="fixed_top">
				<div class="range clear">
					<div class="search_bar"><i class="ico ico_search"></i><input type="search" placeholder="搜索"  class="call_keyboard" /></div>
				</div>
			</div>
			<div class="select_box">
				<ul class="project_widget">
					<li class="select">
						<dl>
			                <dt><div class="status">未开始</div></dt>
			                <dd><strong class="project_name">项目名称</strong></dd>
			                <dd class="charge">负责人：<span class="name">某某某</span></a></dd>
			           </dl>
			           <i class="ico ico_select_white"></i>
					</li>
					<li>
						<dl>
			                <dt><div class="status">进行中</div></dt>
			                <dd><strong class="project_name">项目名称</strong></dd>
			                <dd class="charge">负责人：<span class="name">某某某</span></a></dd>
			            </dl>
			            <i class="ico ico_add"></i>
			        </li>
			        <li>
			            <dl>
			                <dt><div class="status">已结束</div></dt>
			                <dd><strong class="project_name">项目名称</strong></dd>
			                <dd class="charge">负责人：<span class="name">某某某</span></a></dd>
			            </dl>
			            <i class="ico ico_add"></i>
			        </li>
				</ul>
				<!-- 以下为搜索时未搜到对应项目时，创建项目  start-->
				<div class="creat_new">
					<strong>创建项目：</strong>某某项目
				</div>
				<!-- 以上为搜索时未搜到对应项目时，创建项目 end -->
			</div>
		</div>
	</div>		
</body>
</html>
