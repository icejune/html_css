<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>某某群组(10人)</span></h2>
		<ul class="act_list">
			<li><i class="ico ico_avatar_group"></i></li>
		</ul>
	</header>
	<div class="container beside_all">
		<div class="chat_window">
			<div class="chat_main_wrap">
				<div class="chat_message clear"><div class="avatar"><img src="http://www.mjteam.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>对方</span><em class="time">15:42:32</em></div><div class="bubble"><p>发的是飞洒地方<br></p></div></div></div>
				<div class="chat_message chat_message_self clear"><div class="avatar"><img src="http://www.mjteam.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>我</span><em class="time">15:42:32</em></div><div class="bubble"><p>发的是飞洒地方<br></p></div></div></div>
				<div class="chat_message chat_message_self item_message clear"><div class="avatar"><img src="http://www.mjteam.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>我</span><em class="time">15:42:32</em></div><div class="bubble"><div class="item_message_wrap clear"><i class="ico ico_task"></i><div class="item_info"><span class="name">任务名称</span>点击查看</div></div><div class="b">任务</div></div></div></div>
			</div>			
		</div>
	</div>
	<footer class="footer_chat">
		<div class="send_area clear"><!-- 当 class="more_item"的div显示时，此处加此style；当隐藏时，此处删掉style-->
			<table>
				<tr>
					<td style="width:9rem;"><div class="function_area"><i class="ico ico_audio"></i><i class="ico ico_keyboard"></i></div></td>
					<td><div class="input_area">此处是内容</div></td>
					<td style="width:12rem;"><span class="btn btn_blue btn_bigest">发送</span></td>
				</tr>
			</table>
		</div>
		<div class="more_item">			
			<ul>
				<li><i class="ico ico_blog"></i><p>日报</p></li><li><i class="ico ico_project"></i><p>项目</p></li><li><i class="ico ico_task"></i><p>任务</p></li><li><i class="ico ico_file"></i><p>文档</p></li><li><i class="ico ico_report"></i><p>报告</p></li><li><i class="ico ico_chart"></i><p>报表</p></li><li><i class="ico ico_chat"></i><p>企信</p></li>
			</ul>
		</div>
	</footer>	
</body>
</html>
