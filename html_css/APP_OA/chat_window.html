<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>某某人</span></h2>
		<ul class="act_list">
			<li><i class="ico ico_avatar"></i></li>
		</ul>
	</header>
	<div class="container beside_all">
		<div class="chat_window">
			<div class="chat_main_wrap">
				<div class="chat_message clear"><div class="avatar"><img src="http://om.i-sanger.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>对方</span><em class="time">15:42:32</em></div><div class="bubble"><p>发的是飞洒地方<br></p></div></div></div>
				<div class="chat_message chat_message_self clear"><div class="avatar"><img src="http://om.i-sanger.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>我</span><em class="time">15:42:32</em></div><div class="bubble"><p>发的是飞洒地方<br></p></div></div></div>
				<div class="chat_message clear"><div class="avatar"><img src="http://om.i-sanger.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>对方</span><em class="time">15:42:32</em></div><div class="bubble"><p class="audio_bar" style="width:10rem;"><i class="ico ico_speaker"></i></p></div></div></div>
				<div class="chat_message chat_message_self clear"><div class="avatar"><img src="http://om.i-sanger.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>我</span><em class="time">15:42:32</em></div><div class="bubble"><p class="audio_bar" style="width:27rem;"><i class="ico ico_speaker_ing"></i></p></div></div></div>
				<div class="chat_message chat_message_self clear"><div class="avatar"><img src="http://om.i-sanger.com/images/home/avatar_woman.gif"></div><div class="message_content"><div class="username"><span>我</span><em class="time">15:42:32</em></div><div class="bubble"><p class="audio_bar"><i class="face_img" style="background-image:url(images/face/tface/icon_001.gif)"></i></p></div></div></div>
			</div>			
		</div>
	</div>
	<i class="ico ico_audio_tip"></i>
	<footer class="footer_chat">
		<div class="send_area clear" style="position:absolute; bottom:22rem;"><!-- 当 class="more_item"的div显示时，此处加此style；当隐藏时，此处删掉style-->
			<table>
				<tr>
					<td style="width:9rem;"><div class="function_area"><i class="ico ico_audio"></i><i class="ico ico_face"></i></div></td>
					<td><div class="audio_area audio_ing"></div><!-- <textarea class="input_area">此处是内容</textarea> --><!-- 当点击语音图标后，这里变为：<div class="audio_area">按住说话</div> --></td>
					<td style="width:8rem;"><span class="btn btn_blue btn_bigest">发送</span></td>
				</tr>
			</table>
		</div>
		<div class="more_item" style="display: block;">			
			<div class="face_item">
				<div class="face_contain">
					<div class="face_wrap clear" style="width:35rem;"><!-- 此处是动态宽度：屏幕的宽度-->
						<div class="qface" style="width:220rem;">
							<div class="screen" style="width:35rem;background-image:url(images/face/qface/1.png)">
								<div class="screen_wrap"><i title="微笑"></i><i title="撇嘴"></i><i title="色"></i><i title="发呆"></i><i title="得意"></i><i title="流泪"></i><i title="害羞"></i><i title="闭嘴"></i><i title="睡"></i><i title="大哭"></i><i title="尴尬"></i><i title="发怒"></i><i title="调皮"></i><i title="呲牙"></i><i title="惊讶"></i><i title="难过"></i><i title="酷"></i><i title="冷汗"></i><i title="抓狂"></i><i title="吐"></i><i class="ico_del"></i></div>
							</div>
							<div class="screen" style="width:35rem;background-image:url(images/face/qface/2.png)">
								<div class="screen_wrap"><i title="偷笑"></i><i title="可爱"></i><i title="白眼"></i><i title="傲慢"></i><i title="饥饿"></i><i title="困"></i><i title="惊恐"></i><i title="流汗"></i><i title="憨笑"></i><i title="大兵"></i><i title="奋斗"></i><i title="咒骂"></i><i title="疑问"></i><i title="嘘"></i><i title="晕"></i><i title="折磨"></i><i title="衰"></i><i title="骷髅"></i><i title="敲打"></i><i class="ico_del"></i></div>
							</div>
							<div class="screen" style="width:35rem;background-image:url(images/face/qface/3.png)">
								<div class="screen_wrap"><i title="擦汗"></i><i title="抠鼻"></i><i title="鼓掌"></i><i title="糗大了"></i><i title="坏笑"></i><i title="左哼哼"></i><i title="右哼哼"></i><i title="哈欠"></i><i title="鄙视"></i><i title="委屈"></i><i title="快哭了"></i><i title="阴险"></i><i title="亲亲"></i><i title="吓"></i><i title="可怜"></i><i title="菜刀"></i><i title="西瓜"></i><i title="啤酒"></i><i title="篮球"></i><i title="乒乓"></i><i class="ico_del"></i></div>
							</div>
							<div class="screen" style="width:35rem;background-image:url(images/face/qface/4.png)">
								<div class="screen_wrap"><i title="咖啡"></i><i title="饭"></i><i title="猪头"></i><i title="玫瑰"></i><i title="凋谢"></i><i title="示爱"></i><i title="爱心"></i><i title="心碎"></i><i title="蛋糕"></i><i title="闪电"></i><i title="炸弹"></i><i title="刀"></i><i title="足球"></i><i title="瓢虫"></i><i title="便便"></i><i title="月亮"></i><i title="太阳"></i><i title="礼物"></i><i title="拥抱"></i><i title="强"></i><i class="ico_del"></i></div>
							</div>
							<div class="screen" style="width:35rem;background-image:url(images/face/qface/5.png)">
								<div class="screen_wrap"><i title="弱"></i><i title="握手"></i><i title="胜利"></i><i title="抱拳"></i><i title="勾引"></i><i title="拳头"></i><i title="差劲"></i><i title="爱你"></i><i title="NO"></i><i title="OK"></i><i title="爱情"></i><i title="飞吻"></i><i title="跳跳"></i><i title="发抖"></i><i title="怄火"></i><i title="转圈"></i><i title="磕头"></i><i title="回头"></i><i title="跳绳"></i><i title="挥手"></i><i class="ico_del"></i></div>
							</div>
							<div class="screen" style="width:35rem;background-image:url(images/face/qface/6.png)">
								<div class="screen_wrap"><i title="激动"></i><i title="街舞"></i><i title="献吻"></i><i title="左太极"></i><i title="右太极"></i><i title="双喜"></i><i title="鞭炮"></i><i title="灯笼"></i><i title="发财"></i><i title="K歌"></i><i title="购物"></i><i title="邮件"></i><i title="帅"></i><i title="喝彩"></i><i title="祈祷"></i><i title="爆筋"></i><i title="棒棒糖"></i><i title="喝奶"></i><i title="下面"></i><i title="香蕉"></i><i class="ico_del"></i></div>
							</div>
						</div>
						<!-- <div class="big_face">
							<div class="tface" style="width:70rem;">
								
							</div>
						</div> -->
					</div>
					<div class="slide">
						<span class="dot current"></span><span class="dot"></span>
					</div>
				</div>
				<div class="face_tab">
					<ul>
						<li class="current"><i class="ico_face ico_qface" style="background-position:-10px -7px;"></i></li>
						<li><i class="ico_face ico_tface" style="background-position:left -5px;"></i></li>
					</ul>
				</div>
			</div>
		</div>
	</footer>	
</body>
</html>
