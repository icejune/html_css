<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>公共标签</span></h2>
		<ul class="act_list">
			<li><span>确认</span></li>
		</ul>
	</header>
	<div class="container">
		<div class="page_select">
			<div class="fixed_top">
				<div class="range clear">
					<div class="search_bar"><i class="ico ico_search"></i><input type="search" placeholder="搜索"  class="call_keyboard" /></div>
				</div>
			</div>
			<div class="select_box tag_select_box">
				<dl>
					<dt>A</dt>
					<dd>
						<ul class="user_list clear">
							<li class="select"><span class="tag">啊啊啊</span><i class="ico ico_select_white"></i></li>
							<li><span class="tag">啊啊啊</span><i class="ico ico_add"></i></li>
						</ul>
					</dd>
					<dt>B</dt>
					<dd>
						<ul class="user_list clear">
							<li class="select"><span class="tag">八佰伴</span><i class="ico ico_select_white"></i></li>
							<li><span class="tag">八佰伴</span><i class="ico ico_add"></i></li>
						</ul>
					</dd>
				</dl>
				<!-- 以下为搜索时未搜到对应标签时，创建标签  start-->
				<div class="creat_new">
					<strong>创建标签：</strong><span class="tag">啊啊啊</span>
				</div>
				<!-- 以上为搜索时未搜到对应标签时，创建标签 end -->
			</div>
		</div>
	</div>
</body>
</html>
