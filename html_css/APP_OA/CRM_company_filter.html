<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
</head>
<html>
<body class="filter">
	<header>
		<h2>筛选条件</h2>
	</header>
	<div class="container beside_all">
		<h3 class="filter_title">地址</h3>
		<ul class="filter_list">
			<li>省份<i class="arrow_right"></i><div class="context"><select><option>请选择</option></select></div></li>
			<li>城市<i class="arrow_right"></i><div class="context"><span>上海市</span></div></li>
			<li>区<i class="arrow_right"></i><div class="context"><span>浦东新区</span></div></li>
		</ul>
		<h3 class="filter_title">排序</h3>
		<ul class="filter_list filter_sort">
			<li>按创建时间<div class="context"><i class="ico ico_finish_big"></i></li>
			<li>按公司名称</li>
		</ul>
	</div>
	<footer>
		<span class="btn btn_gray">清除条件</span>
		<span class="btn fr">确定</span>
	</footer>
</body>
</html>
