<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>我的课题组</span></h2>
		<ul class="act_list">
			<li><i class="ico ico_filter"></i></li>
			<li><i class="ico ico_action"></i></li>
		</ul>
		<div style="display:block;" class="popup">
			<i class="arrow"></i>
			<div class="popup_wrap">
				<ul class="popup_list">
					<li>创建课题组</li>
					<li>以联系人创建</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="fixed_top">
			<div class="range clear">
				<div class="search_bar"><i class="ico ico_search"></i><input type="search" placeholder="搜索"  class="call_keyboard" /></div>
			</div>
		</div>
		<div class="crm_list">
			<div class="select_box">
				<ul class="workgroup_list clear">
					<li class="select"><strong>某某课题组</strong>
						<p class="intro clear">基础<span class="right">[北京大学]</span></p>
						<i class="ico ico_select_white"></i>
					</li>
					<li><strong>某某课题组</strong>
						<p class="intro clear">潜在<span class="right">[清华大学]</span></p>
						<i class="ico ico_add"></i>
					</li>
				</ul>
			</div>
		</div>
	</div>		
</body>
</html>
