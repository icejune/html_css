<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="arrow_left"></i><span>该项目下的任务</span></h2>
		<ul class="act_list">
			<li><i class="ico ico_filter"></i></li>
		</ul>
	</header>
	<div class="container beside_all">
		<div class="fixed_top range clear">
			<div class="search_bar"><i class="ico ico_search"></i><input type="search" placeholder="目标下事项搜索"  class="call_keyboard" /></div>
		</div>
		<div class="item_task">
			<div class="block">
				<div class="title clear"><h6>计划中(10)</h6><div class="act_area"><i class="ico ico_more"></i></div>
					<div class="popup">
						<i class="arrow"></i>
						<div class="popup_wrap">
							<ul class="popup_list">
								<li>新建任务</li>
								<li>重命名</li>
								<li>删除</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="contain">
					<ul class="msg_list clear">
						<li>
							<div class="left_img"><img src="images/avatar_woman.gif" /></div>
							<div class="right_info">
								<h6>计划完成第一个任务</h6>
								<p>袁娟娟</p>
							</div>
						</li>
						<li>
							<div class="left_img"><img src="images/avatar_woman.gif" /></div>
							<div class="right_info">
								<h6>计划完成第二个任务</h6>
								<p>袁娟娟</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="block" style="z-index:100;">
				<div class="title clear"><h6>准备做(10)</h6><div class="act_area"><i class="ico ico_more"></i></div>
					<div class="popup" style="display:block;">
						<i class="arrow"></i>
						<div class="popup_wrap">
							<ul class="popup_list">
								<li>新建任务</li>
								<li>重命名</li>
								<li>删除</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="contain">
				</div>
			</div>
			<div class="block">
				<div class="title clear"><h6>正在做(10)</h6><div class="act_area"><i class="ico ico_more"></i></div>
					<div class="popup">
						<i class="arrow"></i>
						<div class="popup_wrap">
							<ul class="popup_list">
								<li>新建任务</li>
								<li>重命名</li>
								<li>删除</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="contain">
					<ul class="msg_list clear">
						<li>
							<div class="left_img"><img src="images/avatar_woman.gif" /></div>
							<div class="right_info">
								<h6>计划完成第一个任务</h6>
								<p>袁娟娟</p>
							</div>
						</li>
						<li>
							<div class="left_img"><img src="images/avatar_woman.gif" /></div>
							<div class="right_info">
								<h6>计划完成第二个任务</h6>
								<p>袁娟娟</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="block">
				<div class="title clear"><h6>无分组任务(10)</h6><div class="act_area"><span class="btn">新建任务</span></div>	</div>
				<div class="contain">
					<ul class="msg_list clear">
						<li>
							<div class="left_img"><img src="images/avatar_woman.gif" /></div>
							<div class="right_info">
								<h6>计划完成第一个任务</h6>
								<p>袁娟娟</p>
							</div>
						</li>
						<li>
							<div class="left_img"><img src="images/avatar_woman.gif" /></div>
							<div class="right_info">
								<h6>计划完成第二个任务</h6>
								<p>袁娟娟</p>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>			
	</div>
	<footer class="new_group">
		<p><i class="ico ico_new"></i>新建任务分组</p>
	</footer>
</body>
</html>
