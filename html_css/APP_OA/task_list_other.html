<!DOCTYPE html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<head>
	<link href="css/oa.css" rel="stylesheet" type="text/css" />
	<script src="js/circleProgress.js" type="text/javascript"></script>
	<script src="js/base.js" type="text/javascript"></script>
</head>
<html>
<body>
	<header>
		<h2><i class="ico ico_my"></i><span>我创建的任务</span><i class="arrow_down"></i></h2>
		<ul class="act_list">
			<li><i class="ico ico_filter"></i></li>
			<li><i class="ico ico_action"></i></li>
		</ul>
		<div class="popup popup_subtitle">
			<i class="arrow"></i>
			<div class="popup_wrap">
				<ul class="popup_list">
					<li>我的任务
						<ul>
							<li>我参与的</li>
							<li>我负责的</li>
						</ul>
					</li>
					<li>我创建的</li>
					<li>未读的</li>
					<li>未读反馈的</li>
					<li>我关注的</li>
					<li>下属的</li>
					<li>全部任务</li>
					<li>已完成的</li>
					<li>任务评论及反馈</li>
				</ul>
			</div>
		</div>
		<div class="popup">
			<i class="arrow"></i>
			<div class="popup_wrap">
				<ul class="popup_list">
					<li>新建任务</li>
					<li>上传文档</li>
					<li>新建流程</li>
					<li>发布日报</li>
					<li>创建目标</li>
					<li>创建日程</li>
					<li>发微信</li>
				</ul>
			</div>
		</div>
	</header>
	<div class="container beside_all">
		<div class="fixed_top range clear">
			<div class="search_bar"><i class="ico ico_search"></i><input type="search" placeholder="搜索任务"  class="call_keyboard" /></div>
			<div class="sort"><span class="btn">排序</span></div>
		</div>
		<div class="item_task task_list">
			<ul class="msg_list clear">
				<li>
					<div class="left_img"><img src="images/avatar_woman.gif" /></div>
					<div class="right_info">
						<h6 class="color_red">任务名称</h6>
						<p>袁娟娟<span class="comment_num">2个评论</span></p>
						<span class="dead_line">到期日：09/08</span>
					</div>
				</li>
				<li>
					<div class="left_img"><img src="images/avatar_woman.gif" /></div>
					<div class="right_info">
						<h6>任务名称</h6>
						<p>袁娟娟</p>
						<span class="dead_line">到期日：09/08</span>
					</div>
				</li>
				<li>
			</ul>
		</div>			
	</div>
	<!-- 此处为通用footer -->
</body>
</html>
