<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<script charset="utf-8"  type="text/javascript" src="javascript/jquery-2.1.1.min.js"></script>
<script charset="utf-8"  type="text/javascript" src="javascript/index.js"></script>
<link rel="stylesheet" href="style/index.css">
<title>注册</title>
</head>
<body>
<!--通用头部   开始    -->
   <div class="header gray">
        <div class="center clear">
              <h1 class="logo fl"><a href="#">家基因</a></h1>
              <ul class="nv clear">
                  <li><a href="#">首页</a></li>
                  <li class="current"><a href="#">获取查询码</a></li>
                  <li><a href="#">示例报告</a></li>
                  <li><a href="#">应用场景</a></li>
                  <li><a href="#">平台指南</a></li>
              </ul>
              
              <a class="user" href="#">1861237XXXX</a>
        </div>
    </div>
<!--通用头部   结束    -->
    

                        
    <div class="clear reg center">
           <div class="left">
                    <ul class="tabs clear reg-tabs">
                        <li class="current">手机号码注册</li>
                        <li>邮箱注册</li>
                    </ul>
                    <ul>
                        <li class="tabs-cont current reg-type">
                            <form action="">
                                    <p><span><i>*</i>手机号：</span><span><input type="text" name="username" size="40" placeholder="请输入邮箱"></span></p>
                                    <p><span><i>*</i>校验码：</span><span><input type="text" name="code" size="23"></span><span><button class="getCode">获取校验码</button></span></p>
                                    <p><span><i>*</i>设置密码：</span><span><input type="password" name="psw" size="40"></span></p>
                                    <p class="indent" style="color:#aaa;">密码长度为8~16位，数字，字母，字符至少包含2种</p>
                                    <p><span><i>*</i>确认密码：</span><span><input type="password" name="checkpsw" size="40"></span></p>
                                    <p class="indent"><input type="checkbox" id="xieyi"><label for="xieyi">同意“服务协议”和“用户须知”</label></p>
                                    <p class="indent"><button>立即注册</button></p>
                            </form>
                        </li>
                        <li class="tabs-cont reg-type">
                            <form action="">
                                    <p><span><i>*</i>邮箱：</span><span><input type="text" name="username" size="40" placeholder="请输入手机号"></span></p>
                                    <p><span><i>*</i>设置密码：</span><span><input type="password" name="psw" size="40"></span></p>
                                    <p class="indent" style="color:#aaa;">密码长度为8~16位，数字，字母，字符至少包含2种</p>
                                    <p><span><i>*</i>确认密码：</span><span><input type="password" name="checkpsw" size="40"></span></p>
                                    <p class="indent"><input type="checkbox" id="xieyi"><label for="xieyi">同意“服务协议”和“用户须知”</label></p>
                                    <p class="indent"><button>立即注册</button></p>
                            </form>
                        </li>
                    </ul>
           </div>
           <div class="right">
                    <p><i class="arrow"></i><span>已有账号</span></p>
                    <a href="#">登录</a>
                    <span>若<a href="#">忘记密码?</a>可通过邮箱或手机手机找回</span>
           </div>
    </div>
